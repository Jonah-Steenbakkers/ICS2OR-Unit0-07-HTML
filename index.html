<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="description"content="my first webpage, with an image">
  <meta name="keywords"content="MTHS, Website">
  <meta name="author" content="Jonah Steenbakkers">
  <meta name="viewport"content="width=1440, initial scale=1.0">
    <title>HTMl with id</title>
    <style>
      /* Style the element with the id "myHeader" */
      #myHeader {
  background-color: lightblue;
  color: black;
  padding: 40px;
  text-align: center;
      }
      /* Style the element with the id "table" */
      #table {
        text-align: center;
        color:blue;
        border: 2px solid black;
        border-collapse:collapse;
      }
      /* Style all elements with the class name "house" */
      .house {
        color:red;
      }
    </style>
  </head>
  <body>
    <h1 id="myHeader">HTML with ID</h1>
    <p class="house">Hello world</p>
    <h2 class="house">Class</h2>
    <img id="myHeader" src="larrypage.jpg" alt=Larry>
    <table id="table" style="width:100%">
  <tr id="table">
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr id="table">
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr id="table">
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
</table>
  </body>
</html>
